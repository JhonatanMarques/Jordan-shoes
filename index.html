<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shoes</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="faixa-header">
            <p>Ganhe R$10,00 de desconto no frete</p>
        </section>
        
        <section class="faixa-logo">
            <p>JordanShoes</p>
        </section>
    </header>
    
    <main>
        
        <section class="secao-banner">
            <div class="banner">
                <h3>A melhor loja de Jordan</h3>
                <p>O tênis Jordan é fruto de uma velha e forte<br> entre a Nike e o jogador Michael Jordan.</p>
            </div>
        </section>
        
        <section class="secao-destaque">
            <div class="destaque">
                <h2>Destaques</h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            </div>
        </section>
        
        <section class="secao-produtos">
            <div class="produtos">
                <img src="imagens/air-jordan-1-mid-dutch-green-1-400.png" alt="">
            </div>
            <div class="produtos">
                <img src="imagens/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png" alt="">
            </div>
            <div class="produtos">
                <img src="imagens/air-jordan-1-retro-high-court-purple-w-1-400.png" alt="">
            </div>
            <div class="produtos">
                <img src="imagens/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png" alt="">
            </div>
        </section>
        
        <section class="secao-produtos">
            <div class="produtos">
                <img src="imagens/air-jordan-1-mid-black-noble-red-w-1-1000.png" alt="">
            </div>
            <div class="produtos">
                <img src="imagens/air-jordan-1-mid-bright-citrus-1-1000 1.png" alt="">
            </div>
            <div class="produtos">
                <img src="imagens/air-jordan-1-mid-grey-camo-1-1000 1.png" alt="">
            </div>
            <div class="produtos">
                <img src="imagens/air-jordan-1-mid-carbon-fiber-1-1000 1.png" alt="">
            </div>
        </section>

        <section class="rodape">
            <p>Todos os direitos reservados - Jhonatan Marques</p>
        </section>
        
        
    </main>
</body>
</html>
